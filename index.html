    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="text-center bg bg-primary mb-2">Carrito</h1>
    <div class="row container cardsContainer" id="productosContainer">

    </div>
    <section class="carrito row mt-3">
        <div class="d-flex justify-content-center">
            <div class="col-8">
                <h4>Carrito de compras</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="itemsCarrito"></tbody>
                    <tfoot>
                        <tr scope="row" colspan="5" id="footerCarrito">
                            <th>
                                Carrito vacio agregar productos para comprar
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>

    <!-- template table-footer -->
    <template id="templateFooterCarrito">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciarCarrito">
                vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!-- template carrito -->
    <template id="templateCarrito">
        <tr>
            <th scope="row">1</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <!-- template card-Items -->
    <template id="template">
        <div class="col-6 card-container">
            <div class="card">
                <img src="" alt="img" class="card-img-top img-card">
                <div class="card-body">
                    <h5 class="card-title">
                        Manzana
                    </h5>
                    <p class="card-text">$ <span> 500</span>
                    </p>
                    <button href="#" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>

</html>
